<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Zapatos - DaMar E-Shop13</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #218838;
        }
        .catalog-section {
            margin-top: 20px;
            text-align: left;
        }
        .catalog-section h2 {
            margin-bottom: 10px;
        }
        .catalog-item {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<h1>Catálogo de Zapatos - DaMar E-Shop13</h1>
<p>Selecciona los zapatos que deseas comprar. Al presionar "Comprar", serás redirigido a WhatsApp para finalizar el proceso.</p>

<form id="purchaseForm">
    <h2>Datos del Cliente</h2>
    <input type="text" id="nombre" placeholder="Nombre" required>
    <input type="text" id="apellido" placeholder="Apellido" required>
    <input type="text" id="direccion" placeholder="Dirección" required>
    <input type="text" id="ciudad" placeholder="Ciudad" required>

    <div class="catalog-section">
        <h2>Adidas</h2>
        <div class="catalog-item">
            <label>Adidas 3 Hombres (120 mil envío gratis)</label><br>
            <select id="adidas3hombres">
                <option value="">Selecciona un color</option>
                <option value="Blancas">Blancas</option>
                <option value="Negras">Negras</option>
                <option value="Grises">Grises</option>
                <option value="Azules">Azules</option>
            </select>
        </div>
        <div class="catalog-item">
            <label>Adidas Roca (120 mil)</label><br>
            <select id="adidasroca">
                <option value="">Selecciona un color</option>
                <option value="Negras con Blancas">Negras con Blancas</option>
                <option value="Totalmente Negras">Totalmente Negras</option>
                <option value="Blancas">Blancas</option>
                <option value="Grises">Grises</option>
            </select>
        </div>
        <!-- Puedes añadir más artículos de Adidas aquí -->
    </div>

    <div class="catalog-section">
        <h2>Nike</h2>
        <div class="catalog-item">
            <label>Nike Air (120 mil)</label><br>
            <select id="nikeair">
                <option value="">Selecciona un color</option>
                <option value="Blancas">Blancas</option>
                <option value="Azul Oscuro">Azul Oscuro</option>
                <option value="Negras">Negras</option>
                <option value="Grises">Grises</option>
            </select>
        </div>
        <div class="catalog-item">
            <label>Nike Dunk Sb (130 mil)</label><br>
            <select id="nikedunksb">
                <option value="">Selecciona un color</option>
                <option value="Rojas con Blancas">Rojas con Blancas</option>
                <option value="Negras con Blanco">Negras con Blanco</option>
                <option value="Naranja con Blanco">Naranja con Blanco</option>
                <option value="Verde Aguamanira">Verde Aguamanira</option>
                <option value="Palo Rosa">Palo Rosa</option>
            </select>
        </div>
        <!-- Puedes añadir más artículos de Nike aquí -->
    </div>

    <button type="button" onclick="sendOrder()">Comprar</button>
</form>

<script>
    function sendOrder() {
        var nombre = document.getElementById("nombre").value;
        var apellido = document.getElementById("apellido").value;
        var direccion = document.getElementById("direccion").value;
        var ciudad = document.getElementById("ciudad").value;

        // Recoger las selecciones de los zapatos
        var adidas3hombres = document.getElementById("adidas3hombres").value;
        var adidasroca = document.getElementById("adidasroca").value;
        var nikeair = document.getElementById("nikeair").value;
        var nikedunksb = document.getElementById("nikedunksb").value;

        var orderDetails = Hola, soy ${nombre} ${apellido}, vivo en ${direccion}, ${ciudad}. Quiero comprar los siguientes zapatos:\n;

        if (adidas3hombres) {
            orderDetails += - Adidas 3 Hombres (${adidas3hombres}) - 120 mil\n;
        }
        if (adidasroca) {
            orderDetails += - Adidas Roca (${adidasroca}) - 120 mil\n;
        }
        if (nikeair) {
            orderDetails += - Nike Air (${nikeair}) - 120 mil\n;
        }
        if (nikedunksb) {
            orderDetails += - Nike Dunk Sb (${nikedunksb}) - 130 mil\n;
        }

        var whatsappUrl = "https://wa.me/573170296998?text=" + encodeURIComponent(orderDetails);
        window.open(whatsappUrl, '_blank');
    }
</script>

</body>
</html>

</body>
</html>
